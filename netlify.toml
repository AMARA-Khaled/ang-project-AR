[build]
  command = "npm run build"
  publish = "dist"

# Redirect all requests to index.html for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for CORS and proper MIME types
[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"

[[headers]]
  for = "/*.glb"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Content-Type = "model/gltf-binary"

[[headers]]
  for = "/models/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
