[build]
  command = "npm run build"
  publish = "dist"

# Headers for CORS and proper MIME types
[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"

[[headers]]
  for = "/*.glb"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Content-Type = "model/gltf-binary"

[[headers]]
  for = "/models/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
